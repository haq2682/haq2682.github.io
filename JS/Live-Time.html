<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: blueviolet;
                font-family:'Courier New', Courier, monospace;
            }
            #txt {
                position: relative;
                top: 400px;
                left: 775px;
                color:aqua;
                font-size: 50px;
                font-weight: 1000;
            }
        </style>
    </head>
    <body>
        <div onload="setTime()" id="txt"></div>
        <script>
            function setTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    if (h == 0) {
        h = 12;
    }
    if (h<10) { 
        h = "0"+h;
    }
    if (m<10) {
        m = "0"+m;
    }
    if (s<10) {
        s = "0"+s;
    }
    document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
    setTimeout (setTime, 1000);
    }
    setTime();
        </script>
    </body>
</html>
